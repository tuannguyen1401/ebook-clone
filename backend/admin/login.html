<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background-color: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #feb2b2;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            margin-top: 20px;
        }
        
        .login-footer p {
            color: #666;
            font-size: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Sign in to access the admin panel</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" id="loginButton" class="login-button">
                Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <p>Default credentials: admin / admin123</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // inject API_URL into file login.html - do not remove this comment

            function handleLogin() {
                const username = $('#username').val();
                const password = $('#password').val();
                
                // Disable button và show loading
                $('#loginButton').prop('disabled', true).text('Signing in...');
                $('#errorMessage').hide();
                
                $.ajax({
                    url: `${API_URL}/admin/login`,
                    type: 'POST',
                    data: { username, password },
                    success: function(response) {
                        console.log('Login success:', response);
                        
                        // Lưu token vào localStorage
                        if (response.token) {
                            localStorage.setItem('adminToken', response.token);
                        }
                        
                        // Lưu user info
                        if (response.user) {
                            localStorage.setItem('adminUser', JSON.stringify(response.user));
                        }
                        
                        // Redirect đến React admin app
                        window.location.href = '/admin';
                    },
                    error: function(xhr) {
                        console.log('Login error:', xhr);
                        
                        // Show error message
                        const errorMsg = xhr.responseJSON?.message || 'Login failed. Please try again.';
                        $('#errorMessage').text(errorMsg).show();
                        
                        // Re-enable button
                        $('#loginButton').prop('disabled', false).text('Sign In');
                    }
                });
            }

            $('#loginForm').submit(function(event) {
                event.preventDefault();
                handleLogin();
            });
        });
    </script>
</body>
</html>
